<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="post">
    <h1>posts of user </h1>
</div>
<div class="coments"></div>


<script>
    let url = new URL(location.href);
    console.log(url);
    let id = url.searchParams.get('id');
    console.log(id);

    let divPost = document.document.getElementsByClassName('post')[0];

    fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
        .then(resp => resp.json())
        .then(post => {
            for (const key in post) {
                let p = document.createElement('p');
                p.innerText = key + " : " + post[key] ;
                divPost.appendChild(p);
            }
        });

    let divComents = document.document.getElementsByClassName('coments')[0];

    fetch(`https://jsonplaceholder.typicode.com/posts/${id}/comments`)
        .then(resp => resp.json())
        .then(coments => {
            for (const coment of coments) {
                for(const key in coment) {
                    let p = document.createElement('p');
                    p.innerText = key + " : " + coment[key] ;
                    divComents.appendChild(p);
                }
            }
        });

</script>


</body>
</html>
